    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
      liff
        .init({
          liffId: '1655655902-RM1oV1m1'
        })
        .then(() => {
          document.getElementById('go').addEventListener('click', () => {
            if (!liff.isInClient()) {
              document.getElementById('log').value += 'ng\n';
            } else {
              liff.sendMessages([{
                'type': 'template',
                'altText': document.getElementById('AltText').value,
                'template': {
                  'type': 'confirm',
                  'text': document.getElementById('Text').value,
                  'actions': [{
                    'type': 'uri',
                    'label': document.getElementById('Label1').value,
                    'uri': document.getElementById('Uri1').value
                  },{
                    'type': 'uri',
                    'label': document.getElementById('Label2').value,
                    'uri': document.getElementById('Uri2').value
                  }]
                }
              }]).then(function() {
                document.getElementById('log').value += 'completed\n';
              }).catch(function(error) {
                document.getElementById('log').value += error + '\n';
              });
            }
          });
        })
        .catch((err) => {
          document.getElementById('log').value = 'init ng\n' + err;
        });
    });
    </script>

        </div>
        <div class="container inner-wrapper margin-top">

            <div class="div-detail-pro">
              <p class="detail-promotion">แทงหวยออนไลน์ มาตรฐานสากล หวยออนไลน์ เล่นได้ทั้ง iOS &amp; Android  มั่งคง ปลอดภัย บริการรวดเร็วทันใจ ภาพสวย กราฟฟิคดีที่สุด ให้คุณได้สัมผัสความรู้สึกเหมือนอยู่ในคาสิโนจริง</p>
            </div>
      <div class="container-casino">
      <h1 class="heading-2">กรุณา <span class="text-span-3">กรอกเลข</span><span class="text-span-2">ลงในช่อง</span></h1>
      <div>altText<input type="text" id="AltText" value="ยืนยัน" autocomplete="no"/></div>
      <div>text<input type="text" id="Text" class="field-login w-input" value="Googleを開きますか？"/></div>
      <div>label1<input type="text" id="Label1" class="field-login w-input" value="はい"/></div>
      <div>uri1<input type="text" id="Uri1" class="field-login w-input" value="https://www.google.co.jp"/></div>
      <div>label2<input type="text" id="Label2"  class="field-login w-input" value="いいえ"/></div>
      <div>uri2<input type="text" id="Uri2" class="field-login w-input" value="https://www.x-power.co.jp/"/></div>
      <input type="button" id="go" value="実行"/>
      <textarea id="log" style="width:96%;height:100px;"></textarea>
       </div>
      </div>
     </div>
     </div>
